class UserInfo {
    String userName
    int sex
    String headIcon

    UserInfo() {}

    UserInfo(String userName, int sex, String headIcon) {
        this.userName = userName
        this.sex = sex
        this.headIcon = headIcon
    }

    @Override
    public String toString() {
        return "UserInfo{" +
                "userName='" + userName + '\'' +
                ", sex=" + sex +
                ", headIcon='" + headIcon + '\'' +
                '}';
    }
}


